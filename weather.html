<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="weather.css" type="text/css">
    <title>Weather Dashboard</title>

    <!--     
GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
WHEN I open the weather dashboard
THEN I am presented with the last searched city forecast
-->
</head>

<header class="jumbotron">
    <h1 class="display-4"><strong>Can You Weather The Weather!?</strong></h1>

</header>

<body>

    <!-- this is box the user sees when first on the page. user can type in the city here and click on the search button to search the weather for the typed city -->
    <form class="container" id="citySearch">
        <label for="search">Search Weather by City</label><br>
        <input type="text" id="search" name="search" placeholder="Search City"><br>
        <button id="searchBtn" type="search" value="form_citySearch" class="searchBtn">
            <label for="searchBtn">Search</label>
        </button>
        <legend>Previously Searched Cities</legend>
        <ul id="previousList"></ul><br>
    </form>





    <!-- div for where the information will go for the user to see -->

    <div id="currentWeather" class="container" class="text-center"></div>
    <!-- current forecast for the typed city -->
    <div id="fiveDay" class="container" class="text-center"></div>
    <!-- five day forecast for the typed city -->
    </div>
    <aside id="pastChoices" class="container" class="text-left">
        </aide>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="weather.js">
        </script>



</body>

</html>
